<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Resetowanie hasła</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Resetowanie hasła</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Logowanie</a>
				<a href="{{ url_for('register') }}">Zarejestruj</a>
				<a href="{{url_for('haslo') }}">Zmiana hasła</a>
                <a href="{{url_for('password_resert') }}" class="active">Resetowanie hasła</a>
			</div>
			<form action="{{ url_for('password_resert') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Nazwa użytkownika" id="username" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="email" placeholder="email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Resert haasła">
			</form>
		</div>
	</body>
</html>
