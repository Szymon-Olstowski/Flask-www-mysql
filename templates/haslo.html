<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zmiana Hasła</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Zmiana Hasła</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Logowanie</a>
				<a href="{{ url_for('register') }}">Zarejestruj</a>
				<a href="{{url_for('haslo') }}" class="active">Zmiana hasła</a>
			</div>
			<form action="{{ url_for('haslo') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Nazwa użytkownika" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Hasło" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Zmień haasło">
			</form>
		</div>
	</body>
</html>
