<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dodawanie do sklepu</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Dodawanie do sklepu</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Logowanie</a>
				<a href="{{ url_for('register') }}">Zarejestruj</a>
				<a href="{{url_for('haslo') }}">Zmiana hasła</a>
                <a href="{{url_for('data') }}" class="active">Dodawanie do sklepu</a>
			</div>
			<form action="{{ url_for('data') }}" method="post" autocomplete="off">
				<input type="text" name="nazwa_produktu" placeholder="Nnazwa_produktu" id="nazwa_produktu" required>
				<input type="text" name="producent" placeholder="producent" id="producent" required>
                <input type="text" name="kategoria" placeholder="kategoria" id="kategoria" required>
                <input type="text" name="typ" placeholder="typ" id="typ" required>
                <input type="text" name="cena" placeholder="cena" id="cena" required>
				<input type="text" name="indenfikator" placeholder="indenfikator" id="indenfikator" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="data">
			</form>
			<a href="{{url_for('home') }}" >Powrót na sronę główną</a>
		</div>
	</body>
</html>
